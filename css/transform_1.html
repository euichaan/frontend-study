<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1 {
      background-color: deepskyblue;
      color: white;
      display: inline-block;
      padding: 5px;
      font-size: 3rem;
      margin: 100px;
      transition: all 1s;
    }
    h1:hover {
      transform: scale(1.5);
      transition: all 1s;
    }
  </style>
</head>
<body>
  <h1>Hello Transform!</h1>
</body>
</html>
